name: flutter_digital_clock
description: Flutter weather clock
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  flare_flutter: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/day.png
    - assets/night.png
  fonts:
    - family: PressStart2P
      fonts:
        - asset: third_party/PressStart2P-Regular.ttf
        - asset: third_party/ShadowsIntoLight-Regular.ttf
        - asset: third_party/IndieFlower-Regular.ttf
